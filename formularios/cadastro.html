<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form id="contatoForm">
        Nome: <input type="text" name="nome"><br>
        E-mail: <input type="email" name="email"><br>
        Senha: <input type="password" name="senha"><br>
        Data de nascimento: <input type="date" name="dataEntrada"><br>
        Sexo: <br>
        <input type="radio" name="genero" value="homem" >Homem<br> 
        <input type="radio" name="genero" value="mulher">Mulher<br> 
        <input type="radio" name="genero" value="outro">Outro / Prefiro não 
        informar<br>
<br>
<select name="secao">
    <option value="estado">Estado</option>
    <option value="solteiro">Solteiro</option>
    <option value="casado">Casado</option>
    <option value="divorciado">Divorciado</option>
    <option value="viuvo">Viúvo</option>
    
    </select>
    
            

        <input type="submit" value="Enviar">
            </form>
    
</body>
</html>
